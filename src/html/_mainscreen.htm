<section id="mainscreen" class="mainscreen" data-prlx-mouse-wrapper>
    <div class="mainscreen__inner">
        <picture>
            <source srcset="@img/mainscreen/04.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dxr data-prlx-cx="10" data-prlx-cy="10" src="img/user.png"
                data-src="@img/mainscreen/04.jpg" alt="*" class="mainscreen__img mainscreen__img-1">
        </picture>
        <picture>
            <source srcset="@img/mainscreen/08.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dyr src="img/user.png" data-src="@img/mainscreen/08.jpg" alt="*"
                class="mainscreen__img mainscreen__img-2">
        </picture>
        <picture>
            <source srcset="@img/mainscreen/05.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dxr src="img/user.png" data-src="@img/mainscreen/05.jpg" data-prlx-a="150"
                alt="*" class="mainscreen__img mainscreen__img-3">
        </picture>
        <picture>
            <source srcset="@img/mainscreen/06.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dyr data-prlx-cx="10" data-prlx-cy="10" src="img/user.png"
                data-src="@img/mainscreen/06.jpg" alt="*" class="mainscreen__img mainscreen__img-4">
        </picture>
        <picture>
            <source srcset="@img/mainscreen/01.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dxr src="img/user.png" data-src="@img/mainscreen/01.jpg" alt="*"
                class="mainscreen__img mainscreen__img-5">
        </picture>
        <picture>
            <source srcset="@img/mainscreen/03.webp" type="image/webp">
            <img data-prlx-mouse data-prlx-dyr src="img/user.png" data-src="@img/mainscreen/03.jpg" alt="*"
                class="mainscreen__img mainscreen__img-6">
        </picture>
        <div class="page-bg">
            <img src="img/decor.svg" alt="*" width="1500" height="1500" class="page-bg__decor elem">
        </div>
        <div class="mainscreen__content">
            <h1 class="mainscreen__title">
                П<span class="plus _icon-eye">o</span>лучи <span>INVITE</span>
            </h1>
            <button aria-label="Что такое INVITE" data-goto=".types" type="button"
                class="mainscreen__button button button-inverse">
                Что такое INVITE
            </button>
        </div>
    </div>
</section>
