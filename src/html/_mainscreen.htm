<section id="mainscreen" class="mainscreen" data-prlx-mouse-wrapper>
    <div class="mainscreen__inner">
        <picture>
            <source srcset="@img/mainscreen/04.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dxr data-prlx-cx="10" data-prlx-cy="10" data-src="@img/mainscreen/04.jpg"
                alt="*" class="mainscreen__img mainscreen__img-1" />
        </picture>
        <picture>
            <source srcset="@img/mainscreen/08.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dyr data-src="@img/mainscreen/08.jpg" alt="*"
                class="mainscreen__img mainscreen__img-2" />
            <source data-srcset="img/mainscreen/08.webp" type="image/webp" />
        </picture>
        <picture>
            <source srcset="@img/mainscreen/05.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dxr data-src="@img/mainscreen/05.jpg" data-prlx-a="150" alt="*"
                class="mainscreen__img mainscreen__img-3" />
        </picture>
        <picture>
            <source srcset="@img/mainscreen/06.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dyr data-prlx-cx="10" data-prlx-cy="10" data-src="@img/mainscreen/06.jpg"
                alt="*" class="mainscreen__img mainscreen__img-4" />
        </picture>
        <picture>
            <source srcset="@img/mainscreen/01.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dxr data-src="@img/mainscreen/01.jpg" alt="*"
                class="mainscreen__img mainscreen__img-5" />
        </picture>
        <picture>
            <source srcset="@img/mainscreen/03.webp" type="image/webp" />
            <img data-prlx-mouse data-prlx-dyr data-src="@img/mainscreen/03.jpg" alt="*"
                class="mainscreen__img mainscreen__img-6" />
        </picture>
        <div class="mainscreen__bg">
            <img src="img/decor.svg" alt="*" class="mainscreen__decor elem" />
        </div>
        <div class="mainscreen__content">
            <h1 class="mainscreen__title">
                Получи <span>INVITE</span>
            </h1>
            <button aria-label="Навигация по странице" data-goto=".types" type="button"
                class="mainscreen__button button button-inverse">
                Купить INVITE
            </button>
        </div>
    </div>
</section>
