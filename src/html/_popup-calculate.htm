<div id="calculate" aria-hidden="true" class="popup"> <!-- catalog -->
    <div class="popup__wrapper">
        <div class="popup__content">
            <div class="popup__order-print order-print">
                <button data-close type="button" class="popup__close _icon-close"></button>
                <div class="order-print__title">РОЗРАХУВАТИ вартість</div>
                <form action="" class="order-print__form">
                    <select name="interest" data-class-modif="order-print__select">
                        <option value="1" selected>Що вас цікавить? *</option>
                        <option value="2">Пункт №2</option>
                        <option value="3">Пункт №3</option>
                        <option value="4">Пункт №4</option>
                    </select>
                    <select name="quantity" data-class-modif="order-print__select">
                        <option value="1" selected>Кількість *</option>
                        <option value="2">0-9</option>
                        <option value="3">10-24</option>
                        <option value="4">25-49</option>
                        <option value="4">50-100</option>
                    </select>
                    <input type="text" name="name" placeholder="Ім’я *" class="input">
                    <input type="number" name="phone" placeholder="Телефон *" class="input">
                    <input type="email" name="email" placeholder="Eмаіл *" class="input">
                    <select name="main" data-class-modif="order-print__select">
                        <option value="1" selected>Що головне в замовлені?</option>
                        <option value="2">Пункт №2</option>
                        <option value="3">Пункт №3</option>
                        <option value="4">Пункт №4</option>
                    </select>
                    <textarea name="comment" placeholder="Коментар" class="input"></textarea>
                    <div class="order-print__action">
                        <a href="" class="order-print__file _icon-file"><input type="file" name="file">ПРИКРІПИТИ
                            МАКЕТ</a>
                        <button type="submit" class="order-print__button button button-yellow">Відправити</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
