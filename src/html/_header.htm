<header class="header" data-lp>
    <div class="header__container">
        <div class="header__column">
            <a data-da=".header__column-center, 768" href="/" class="header__logo"><img src="@img/logo.svg"
                    alt="Invite" /></a>
            <button id="toggleColorTheme" class="header__lang">Ru</button>
            <a data-da=".header__menu, 650, 3" href="tel:+79210729957" class="header__phone button button-inverse">
                +7 921 072 9957
            </a>
        </div>
        <div class="header__column header__column-center">
            <div data-da=".header__menu, 768, first" class="header__text">
                это не просто музыка
            </div>
        </div>
        <div class="header__column">
            <ul data-da=".header__menu, 768, 1" class="header__social">
                <li>
                    <a href="https://instagram.com/invvitted?igshid=YmMyMTA2M2Y=">
                        <svg width="17" height="17" viewBox="0 0 17 17" fill="var(--svg-primary)">
                            <use xlink:href="@img/icons/icons.svg#instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="https://t.me/alexgubkiin">
                        <svg width="17" height="14" viewBox="0 0 17 14" fill="var(--svg-primary)">
                            <use xlink:href="@img/icons/icons.svg#telegram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="https://soundcloud.com/user-823574471/huntsman-mix-set-invite-birthday-080523">
                        <svg width="23" height="17" viewBox="0 0 23 17" fill="var(--svg-primary)">
                            <use xlink:href="@img/icons/icons.svg#soundcloud"></use>
                        </svg>
                    </a>
                </li>
            </ul>
            <button data-popup="#calculate" type="button"
                class="header__button header__button-desktop button button-accent">
                Получить приглашение
            </button>
            <button type="button" class="header__burger">
                <a class="menu__icon icon-menu"><span></span></a>
            </button>
        </div>
        <div class="header__menu">
            <button data-popup="#calculate" data-da=".header__menu, 650, last" type="button"
                class="header__button header__button-mobile button button-accent">
                Получить Invite!
            </button>
        </div>
    </div>
</header>
