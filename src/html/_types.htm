<section id="types" class="types">
    <div class="page__text types__txt">
        <div class="page__text-item">ТВОЙ INVITE / 2023 /</div>
        <div class="page__text-item">ТВОЙ INVITE / 2024 /</div>
    </div>
    <div class="types__container">
        <div class="types__header header-printing">
            <h2 class="header-printing__title section-title">
                Последние Invitы
            </h2>
        </div>
        <div data-prlx-parent data-prlx-smooth="500" class="types__body swiper">
            <div class="types__wrapper swiper-wrapper">
                <article class="types__item item-types swiper-slide">
                    <h3 class="item-types__title">Какой август?</h3>
                    <div data-prlx class="item-types__img">
                        <picture>
                            <source srcset="@img/ivent/4-mobile.webp" media="(max-width: 1024px)">
                            <source srcset="@img/ivent/4.webp" type="image/webp">
                            <img src="img/user.png" data-src="@img/ivent/4.png" alt="direct printing">
                        </picture>

                    </div>
                    <div class="item-types__footer">
                        <p class="item-types__desc">
                            решать только тебе
                        </p>
                        <button aria-label="INVITE" data-popup="#question" type="button"
                            class="item-types__button button button-inverse">
                            INVITE
                        </button>
                    </div>
                </article>
                <article class="types__item item-types swiper-slide">
                    <h3 class="item-types__title">бессоный май</h3>
                    <div data-prlx class="item-types__img">
                        <picture>
                            <source srcset="@img/ivent/2-mobile.webp" media="(max-width: 1024px)">
                            <source srcset="@img/ivent/2.webp" type="image/webp">
                            <img src="img/user.png" data-src="@img/ivent/2.png" alt="direct printing">
                        </picture>
                    </div>
                    <div class="item-types__footer">
                        <p class="item-types__desc">
                            время когда было трудно уснуть
                        </p>
                        <button aria-label="Смотреть" data-popup="#orderPrint" type="button"
                            class="item-types__button button button-inverse">
                            Смотреть
                        </button>
                    </div>
                </article>
                <article class="types__item item-types swiper-slide">
                    <h3 class="item-types__title">Яркий Апрель</h3>
                    <div class="item-types__img">
                        <picture>
                            <source srcset="@img/ivent/3-mobile.webp" media="(max-width: 1024px)">
                            <source srcset="@img/ivent/3.webp" type="image/webp">
                            <img src="img/user.png" data-src="@img/ivent/3.png" alt="direct printing">
                        </picture>
                    </div>
                    <div class="item-types__footer">
                        <p class="item-types__desc">
                            Было давно, но не менее круто!
                        </p>
                        <button aria-label="Смотреть" data-popup="#orderPrint" type="button"
                            class="item-types__button button button-inverse">
                            Смотреть
                        </button>
                    </div>
                </article>
            </div>
            <div class="types__scrollbar scrollbar"></div>
        </div>
    </div>
</section>
